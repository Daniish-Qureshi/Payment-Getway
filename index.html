<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="payment getway logo - Copy.png"/>
    <title>Payment Getway</title>
</head>
<body>
    <div class="container">
        <form action="">
            <div class="row">
                <div class="col">
                    <h3 class="title">billing address</h3>
                    <div class="InputBox">
                        <span>full name :</span>
                        <input type="text" placeholder="Type your name">
                    </div>
                    <div class="InputBox">
                        <span>email :</span>
                        <input type="text" placeholder="example@gmail.com">
                    </div>
                    <div class="InputBox">
                        <span>address :</span>
                        <input type="text" placeholder="street/area/landmark">
                    </div>
                    <div class="InputBox">
                        <span>city :</span>
                        <input type="text" placeholder="Type your city">
                    </div>
                    <div class="InputBox">
                        <span>zip code :</span>
                        <input type="text" placeholder="123 456">
                    </div>
                    <div class="flex">
                        <div class="InputBox">
                            <span>state :</span>
                            <input type="text" placeholder="Type your state">
                        </div>
                        <div class="InputBox">
                            <span>country :</span>
                            <input type="text" placeholder="Type your country name">
                        </div>
                    </div>
                </div>
                
                <div class="col">
                    <h3 class="title">payment</h3>
                    <div class="InputBox">
                        <span>cards accepted :</span>
                        <img src="./Assets/6220ac0f912013c51947f9c4.png" height="50px" alt="payment-gateway">
                    </div>
                    <div class="InputBox">
                        <span>name on card :</span>
                        <input type="text" placeholder="Card Holder Name">
                    </div>
                    
                    <div class="InputBox">
                        <span>credit card number :</span>
                        <input type="number" placeholder="1111-2222-3333-4444">
                    </div>
                    <div class="InputBox">
                        <span>exp month :</span>
                        <input type="text" placeholder="Expire Month">
                    </div>
                    <div class="InputBox">
                        <span>exp year :</span>
                        <input type="number" placeholder="Expire year">
                    </div>
                    <div class="InputBox">
                        <span>CW :</span>
                        <input type="text" placeholder="1234">
                    </div>
                </div>
            </div>

            <input type="submit" value="proceed to checkout" class="submit-btn">
        </form>
    </div>
</body>
</html>
